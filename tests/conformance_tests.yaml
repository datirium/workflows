# trim-rnaseq-se
# ========================================================

- job: ./trim-rnaseq-se-1.json
  tool: ../workflows/trim-rnaseq-se.cwl
  output:
    bambai_pair:
      location: upstream.bam
      class: File
      secondaryFiles:
      - location: upstream.bam.bai
        class: File
    bigwig:
      location: upstream.bigWig
      class: File
    bowtie_log:
      location: upstream.bw
      class: File
    fastx_statistics:
      location: upstream.fastxstat
      class: File
    get_formatted_stats:
      location: upstream.Log.final_collected_statistics_report.tsv
      class: File
    get_stat_log:
      location: upstream.Log.final_collected_statistics_report.yaml
      class: File
    get_stat_markdown:
      location: upstream.Log.final_collected_statistics_report.md
      class: File
    rpkm_common_tss:
      location: upstream.common_tss.tsv
      class: File
    rpkm_genes:
      location: upstream.genes.tsv
      class: File
    rpkm_isoforms:
      location: upstream.isoforms.csv
      class: File
    star_final_log:
      location: upstream.Log.final.out
      class: File
    star_out_log:
      location: upstream.Log.out
      class: File
    star_progress_log:
      location: upstream.Log.progress.out
      class: File
    star_sj_log:
      location: upstream.SJ.out.tab
      class: File
    star_stdout_log: null
    trim_report:
      location: upstream.fastq_trimming_report.txt
      class: File
    bam_statistics_report:
      location: upstream_bam_statistics_report.txt
      class: File

