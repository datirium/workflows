# ========================================================
# star-index
# ========================================================

- job: ./star-index-1.json
  tool: ../workflows/star-index.cwl
  output:
    chrom_length_file:
      location: chrNameLength.txt
      class: File
    indices_folder:
      location: star_indices
      class: Directory
      listing:
      - class: File
        location: chrStart.txt
      - class: File
        location: chrNameLength.txt
      - class: File
        location: chrLength.txt
      - class: File
        location: sjdbList.fromGTF.out.tab
      - class: File
        location: exonInfo.tab
      - class: File
        location: sjdbList.out.tab
      - class: File
        location: SAindex
      - class: File
        location: chrName.txt
      - class: File
        location: geneInfo.tab
      - class: File
        location: SA
      - class: File
        location: sjdbInfo.txt
      - class: File
        location: exonGeTrInfo.tab
      - class: File
        location: transcriptInfo.tab
      - class: File
        location: Genome
      - class: File
        location: genomeParameters.txt
    stderr_log:
      location: star_build_stderr.log
      class: File
    stdout_log:
      location: star_build_stdout.log
      class: File

