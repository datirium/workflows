# ========================================================
# bismark-index
# ========================================================

- job: ./bismark-index-1.json
  tool: ../workflows/bismark-index.cwl
  output:
    indices_folder:
      location: bismark_indices
      class: Directory
      listing:
      - class: File
        location: chr4.fa
      - class: Directory
        location: Bisulfite_Genome
        listing:
        - class: Directory
          location: CT_conversion
          listing:
          - class: File
            location: genome_mfa.CT_conversion.fa
          - class: File
            location: BS_CT.4.bt2
          - class: File
            location: BS_CT.1.bt2
          - class: File
            location: BS_CT.3.bt2
          - class: File
            location: BS_CT.2.bt2
          - class: File
            location: BS_CT.rev.2.bt2
          - class: File
            location: BS_CT.rev.1.bt2
        - class: Directory
          location: GA_conversion
          listing:
          - class: File
            location: BS_GA.rev.1.bt2
          - class: File
            location: BS_GA.rev.2.bt2
          - class: File
            location: genome_mfa.GA_conversion.fa
          - class: File
            location: BS_GA.4.bt2
          - class: File
            location: BS_GA.1.bt2
          - class: File
            location: BS_GA.2.bt2
          - class: File
            location: BS_GA.3.bt2
    stderr_log:
      location: bismark_build_stderr.log
      class: File
    stdout_log:
      location: bismark_build_stdout.log
      class: File

